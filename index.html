<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/2e4de11302.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" href="/style.css" class="rel">
   <title>Daily Task App</title>
</head>





<body>

<div class="container">
   <h1>Daily Task List</h1>
   <div class="input-container">
   <input class="todo-input" placeholder="Add a new task...">
   <button class="add-button">
      <i class="fa fa-plus-circle"></i>
   </button>
   </div>

<!-- FILTERS SECTION -->
   <div class="filters">
      <div class="filter" data-filter="completed">Complete</div>
      <div class="filter" data-filter="pending">Incomplete</div>
      <div class="delete-all">Delete all</div>
      </div>


<!-- TO DO LIST SECTION -->
<div class="todos-container">
   <ul class="todos">
       <li class="todo">
           <label class="custom-checkbox" for="check-24">
               <input type="checkbox" id="check-24" name="check" value="" />
               <span class="checkmark"></span> 
           </label>
           <i class="fa fa-times delete-icon" aria-hidden="true"></i> <!-- Icon for deleting the task -->
       </li>
   </ul>
   <img class="empty-image" src="/Assets/undraw_task_list_6x9d.svg">
</div>

   
   
   </div>

</div>
</div>
<script src="./script.js"></script>
</body>
</html>
