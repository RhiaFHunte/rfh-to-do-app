<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/2e4de11302.js" crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="/style.css" class="rel">
   <title>To Do App</title>
</head>
<body>
<div class="dashboard">
<div class="container">
   <h1>To do List</h1>
   <div class="input-container">
   <input class="todo-input" placeholder="Add a new task...">
   <button class="add-button">
      <i class="fa fa-plus-circle"></i>
   </button>
   </div>
   <div class="filters">
      <div class="filter" data-filter="completed">Complete</div>
      <div class="filter" data-filter="pending">Incomplete</div>
      <div class="delete-all">Delete all</div>
      </div>
      
   <div class="todos-container">
      <ul class="todos"></ul>
         <img class="empty-image" src="/Assets/undraw_task_list_6x9d.svg">
   </div>
</div>
</div>
</div>
<script src="./script.js"></script>
</body>
</html>
